{% extends 'index.html' %}

{% block content %}

<section class="memberDelete">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card border-danger">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Delete Member</h2>
                        <p>Are you sure you want to delete <strong>{{ object.memberName }}</strong>?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                            <a href="{% url 'memberdetails' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
