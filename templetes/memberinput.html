{% extends 'index.html' %}

{% block content %}

<section class="memberInput">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h2>{{ page_title|default:"Member Form" }}</h2>
                <a href="{% url 'members' %}" class="btn btn-outline-primary">Back to Member Page</a>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Submit Member</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
